<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Gestão de Produtos</h1>
            <button id="configBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center">
                ⚙️ Configurações
            </button>
        </div>
        <div class="mb-4">
            <button id="addProductBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cadastrar</button>
        </div>
        <table class="min-w-full bg-white rounded shadow">
            <thead>
                <tr>
                    <th class="px-6 py-4">Imagem</th>
                    <th class="px-6 py-4">Nome</th>
                    <th class="px-6 py-4">Valor</th>
                    <th class="px-6 py-4">Status</th>
                    <th class="px-6 py-4">Opções</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>
    <div id="modalContainer"></div>
    <script src="../js/modal.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/config.js"></script>
</body>

</html>
