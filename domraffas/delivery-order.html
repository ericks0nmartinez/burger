<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Entregas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/delivery-order.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Controle de Entregas</h1>
        <div id="deliveryOrders">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Cliente</th>
                        <th class="px-4 py-2">Endereço</th>
                        <th class="px-4 py-2">Hora</th>
                        <th class="px-4 py-2">Ações</th>
                    </tr>
                </thead>
                <tbody id="deliveryTable"></tbody>
            </table>
        </div>
        <div id="modalContainer"></div>
    </div>
    <script src="../js/modal.js"></script>
    <script src="../js/delivery-order.js"></script>
</body>

</html>
