<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-order.css">
</head>

<body>
    <h1>Gerenciar Pedidos</h1>
    <div class="container mx-auto p-4">
        <div class="flex justify-between mb-4">
            <button id="openCashRegister" class="bg-green-500 text-white px-4 py-2 rounded">Abrir Caixa</button>
            <button id="closeCashRegister" class="bg-red-500 text-white px-4 py-2 rounded hidden">Fechar Caixa</button>
            <span id="cashRegisterStatus" class="text-lg"></span>
        </div>
        <div id="cashRegisterTotals"></div>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="modalContainer"></div>
    <script src="../js/modal.js"></script>
    <script src="../js/admin-order.js"></script>
</body>

</html>
