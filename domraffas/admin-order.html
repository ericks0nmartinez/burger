<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-order.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Gerenciar Pedidos</h1>
        <div class="mb-4">
            <button id="openCashRegister" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Abrir
                Caixa</button>
            <button id="closeCashRegister"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">Fechar Caixa</button>
            <span id="cashRegisterStatus" class="ml-4">Caixa fechado</span>
        </div>
        <div id="cashRegisterTotals" class="p-4 bg-white rounded shadow mb-4"></div>
        <table class="min-w-full bg-white rounded shadow">
            <thead>
                <tr>
                    <th class="px-4 py-2">Cliente</th>
                    <th class="px-4 py-2">Hora</th>
                    <th class="px-4 py-2">Ações</th>
                </tr>
            </thead>
            <tbody id="orderTable"></tbody>
        </table>
    </div>
    <div id="modalContainer"></div>
    <script src="../js/modal.js"></script>
    <script src="../js/admin-order.js"></script>
</body>

</html>
