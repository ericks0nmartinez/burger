<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos do Garçom</title>
    <link rel="stylesheet" href="../css/waiter-order.css">
</head>

<body>
    <h1>Controle de Mesas</h1>
    <div id="tableCards" class="grid grid-cols-3 gap-4 mb-8"></div>
    <div id="productSection" class="hidden">
        <h2>Selecionar Lanches</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="placeOrderBtn" class="bg-blue-500 text-white px-4 py-2 rounded mt-4" disabled>Fazer Pedido</button>
    </div>
    <div id="modalContainer"></div>
    <script src="../js/modal.js"></script>
    <script src="../js/waiter-order.js"></script>
</body>

</html>
