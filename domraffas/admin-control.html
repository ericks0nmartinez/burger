<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-control.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Controle de Pedidos</h1>
        <div class="mb-4 flex space-x-4">
            <div class="w-1/2">
                <label for="monthFilter" class="block text-sm font-medium text-gray-700">Filtrar por Mês</label>
                <select id="monthFilter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </select>
            </div>
            <div class="w-1/2">
                <label for="dayFilter" class="block text-sm font-medium text-gray-700">Filtrar por Dia</label>
                <select id="dayFilter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </select>
            </div>
        </div>
        <div class="bg-white shadow overflow-hidden rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Cliente</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Horário</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações
                        </th>
                    </tr>
                </thead>
                <tbody id="orderTable" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/admin-control.js"></script>
</body>

</html>
