<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Fazer Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Fazer Pedido</h1>
        <table id="productTable" class="w-full border-collapse mb-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Imagem</th>
                    <th class="px-4 py-2">Nome</th>
                    <th class="px-4 py-2">Preço</th>
                    <th class="px-4 py-2">Quantidade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="placeOrderBtn" class="bg-blue-500 text-white px-4 py-2 rounded disabled:bg-gray-400" disabled>Fazer
            Pedido</button>
    </div>

    <div id="clientOrder" class="container mx-auto p-4 mt-4 bg-gray-100 rounded">
        <h2 class="text-xl font-bold mb-2">Seu Pedido</h2>
        <p>Nenhum pedido encontrado para você.</p>
    </div>

    <div id="productModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="bg-white p-4 rounded shadow-lg max-w-md mx-auto mt-20">
            <!-- Modal content will be injected by openModal -->
        </div>
    </div>

    <script src="../js/client-order.js"></script>
</body>

</html>
